windowrulev2 = no_shadow on, match:xwayland:true
windowrulev2 = no_border on, match:xwayland:true
windowrulev2 = no_blur on, match:xwayland:true
windowrulev2 = opaque on, match:xwayland:true

# # 特定应用：AntSword (蚁剑) 强制浮动
windowrulev2 = float on, match:class:^(antsword)$
windowrulev2 = float on, match:class:^(wechat)$
# # 特定应用：VS Code 设置透明度
windowrulev2 = opacity 0.95 override, match:class:^(Code)$

# # 特定应用：JetBrains 系列 (支持窗口移动并强制不透明)
# # 注释掉的 windowdance 在新版中可能不再需要或由其它方式替代
# # windowrulev2 = windowdance on, match:class:^(jetbrains-.*) 
windowrulev2 = opaque on, match:class:^(jetbrains-.*)

# # 游戏相关：Minecraft 和 osu! 强制不透明
windowrulev2 = opaque on, match:initial_title:^(.*Minecraft.*)$
windowrulev2 = opaque on, match:initial_title:^(osu!)$

# # 系统组件：Polkit 授权框浮动
windowrulev2 = float on, match:class:^(.*polkit-kde.*)$

# # 音量控制：Pavucontrol 浮动
windowrulev2 = float on, match:class:^(org.pulseaudio.pavucontrol)$



